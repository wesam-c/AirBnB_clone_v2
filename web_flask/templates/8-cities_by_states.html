<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for state in states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <UL>
                    {% for city in states.cities %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</LI>
                    {% endfor %}
                </UL>
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
